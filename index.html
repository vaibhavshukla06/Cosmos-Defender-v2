<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>COSMIC DEFENDER - AI Space Shooter Game</title>
  
  <!-- Favicon - Simple SVG implementation -->
  <link rel="icon" type="image/svg+xml" href="spaceship.svg">
  
  <!-- Meta tags for social sharing -->
  <meta property="og:title" content="COSMIC DEFENDER - AI Space Shooter Game">
  <meta property="og:description" content="Defend Earth from alien invaders in this action-packed space shooter game!">
  <meta property="og:image" content="https://via.placeholder.com/1200x630/000000/FFFFFF/?text=COSMIC+DEFENDER">
  <meta property="og:url" content="https://yourdomain.com/cosmic-defender">
  <meta name="twitter:card" content="summary_large_image">
  
  <!-- Mobile specific meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  
  <style>
    * {
      box-sizing: border-box;
      touch-action: manipulation;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      flex-direction: column;
      touch-action: none; /* Prevent browser handling of touch gestures */
    }
    
    canvas {
      display: block;
      border: 2px solid #333;
      box-shadow: 0 0 20px rgba(0, 200, 255, 0.5);
      image-rendering: -webkit-optimize-contrast; /* Improve rendering on webkit browsers */
      image-rendering: crisp-edges; /* Improve rendering on Firefox */
      touch-action: none; /* Prevent browser handling of touch gestures */
    }
    
    .github-notice {
      color: #0088cc;
      font-family: Arial, sans-serif;
      font-size: 12px;
      margin-top: 10px;
      text-align: center;
      max-width: 800px;
    }
    
    /* Hide browser address bar on mobile */
    @media screen and (max-width: 768px) {
      html, body {
        height: 100%;
        overflow: hidden;
      }
      
      body {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
    }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.0/lib/p5.js"></script>
  
  <!-- Supabase Client - Using specific version -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.js"></script>
  <script>
    // Make supabaseJs globally available
    window.supabaseJs = supabase;
    console.log("Supabase library loaded:", typeof supabase);
    
    // Prevent scrolling/zooming on mobile
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
    
    // Hide address bar on mobile
    window.addEventListener('load', function() {
      setTimeout(function() {
        window.scrollTo(0, 1);
      }, 0);
    });
  </script>
  
  <script src="sketch.js"></script>
</body>
</html>
